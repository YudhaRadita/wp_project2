<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>211011166</title>
    <style>
        .btn{
            height: 60px;
        }
        .col-3{
            padding: 2px;
        }
        #hasil{
            text-align: right;
        }
    </style>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="display-6 text-center">Kalkulator Sederhana</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-md-4">
                    <div class="card">
                        <div class="card-header">
                            <input type="text" id="hasil" readonly class="form-control">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="7">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="8">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="9">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control operasi" data-op="*">X</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="4">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="5">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="6">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control operasi" data-op="/">/</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="1">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="2">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="3">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control operasi" data-op="+">+</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-danger form-control btnHapus">C</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary form-control angka" data-angka="0">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success form-control btnHasil">=</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary form-control operasi" data-op="-">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>

        </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   

    <script src="tugas02.js"></script>
  </body>
</html>
